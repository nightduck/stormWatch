[env:featheresp32]
platform = espressif32
board = featheresp32
framework = arduino
lib_deps =
    Adafruit Unified Sensor
    adafruit/Adafruit BME280 Library @ 2.1.1
    sparkfun/SparkFun AS3935 Lightning Detector Arduino Library @ 1.4.3
    256dpi/MQTT @ 2.4.7
    bblanchon/ArduinoJson @ 6.17.0
monitor_speed = 115200

[platformio]
src_dir = main
